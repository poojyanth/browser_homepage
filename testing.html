<!DOCTYPE html>
<html>
<head>
  <title>Hexagon</title>
  <style>
    .hexagon {
      width: 100px;
      height: 100px;
      border-radius: 50px 50px 0 0;
      background-color: #fff;
      position: relative;
    }
    
    .hexagon-side {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 100px;
      border-right: 1px solid #000;
    }
    
    .hexagon-side:nth-child(1) {
      border-right: 0;
    }
    
    .hexagon-side:nth-child(2) {
      border-left: 0;
    }
  </style>
</head>
<body>
  <div class="hexagon">
    <div class="hexagon-side"></div>
    <div class="hexagon-side"></div>
    <div class="hexagon-side"></div>
    <div class="hexagon-side"></div>
    <div class="hexagon-side"></div>
  </div>
</body>
</html>
