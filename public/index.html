<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        .page1{
            background-image: url("images/circular-hud-connection-with-circuit-board-futuristic-modern-website-background-or-cover-page-for-technology-and-finance-concept-and-education-future-company-vector.jpg");
        }
    </style>
    <title>Homepage</title>
</head>
<body>
    <section class="page1">
        <div class="leftpane">
            <div id="clock">
                <p class="date"></p>
                <p class="time"></p>        
            </div>
            <form action="#"  method="post" id="searchinputform">
                <fieldset style="display: flex; flex-direction: row;">
                    <input required autocomplete="off" role="combobox" list="" id="input" name="q" placeholder="Search Google">        
                    <button type="submit" id="searchbutton" ><i class="fa-solid fa-lg fa-magnifying-glass"></i></button>
                    <br>
                    <datalist id="searchresults" role="listbox" class="style-1">
                    
                    </datalist>       
                </fieldset>
            </form>
        </div>
        <div class="rightpane">
            
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
